<body>
	<button class="slds-float_right" onclick="WebAppAPI()">WebAppAPI</button>
	<div id="WebAppAPI"></div>
	<script>
		function WebAppAPI() {
			$.ajax
				({
					url: '/WebAppAPI',
					data: {
						'WebAppAPI': true
					},
					type: "POST",
					headers: {
						'Content-type': 'application/x-www-form-urlencoded'
					},
					success: function (data) {
						console.log('Page : ' + data);
						document.getElementById('WebAppAPI').innerHTML = data;
					}
				})
		}
	</script>
</body>
